spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB
  datasource:
    # 品牌A数据库（源数据库）
    source:
      jdbc-url: jdbc:mysql://localhost:3306/brand_a?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
      username: root
      password: password
      driver-class-name: com.mysql.cj.jdbc.Driver
      hikari:
        read-only: true
        maximum-pool-size: 10
    # 品牌B数据库（目标数据库）
    target:
      jdbc-url: jdbc:mysql://localhost:3306/brand_b?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
      username: root
      password: password
      driver-class-name: com.mysql.cj.jdbc.Driver
      hikari:
        maximum-pool-size: 10

server:
  port: 9000
  servlet:
    context-path: /base

# mybatis-plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 迁移配置
migration:
  default-batch-size: 1000
